<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/yiguwang/css/yiguwang.css"/>
		<script type="text/javascript" src="/yiguwang/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/yiguwang/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="/yiguwang/js/yiguwang.js"></script>
	</head>
	<body>
		<div class="login"></div>
		<div action="" class="loginBox">
			<ul>
				<li class="first_img"><a href="http://www.egu365.com/" target="_blank"><img src="/yiguwang/images/login/logo_login.png"/></a></li>
				<li class="two">
					<h2>登录</h2>
					<span>还没有帐号？<a href="./register.html" target="_blank">注册</a></span>
				</li>
				<li class="three">
					<b></b>
					<input type="text" id="loginPhone" placeholder="手机号/用户名" />
				</li>
				<li class="fore">&nbsp;</li>
				<li class="three five">
					<b></b>
					<input type="password" id="loginPassword" placeholder="密码" />
				</li>
				<li class="fore">&nbsp;</li>
				<li class="six">
					<p>验证码</p>
					<input type="text" name="" id="login_code" placeholder="验证码" value="" />
					<div>
						<input type="button" name="" id="code" placeholder="验证码" value="" />
					</div>
				</li>
				<li class="fore">&nbsp;</li>
				<li class="siven">
					<label><input type="checkbox" name="" id="login_checkbox" value="" />记住我</label>
					<a href="">忘记密码?</a>
				</li>
				<li class="eight">
					<input type="submit" name="" id="login_btn" value="登&nbsp;录" />
				</li>
				<li>
					<img src="/yiguwang/images/login/admin-login-san.png"/>
				</li>
				<li class="_img">
					<a href=""><img src="/yiguwang/images/login/login_sina.png"/></a>
					<a href=""><img src="/yiguwang/images/login/login_qq.png"/></a>
					<a href=""><img src="/yiguwang/images/login/login_dou.png"/></a>
				</li>
			</ul>
		</div>
	</body>
</html>
